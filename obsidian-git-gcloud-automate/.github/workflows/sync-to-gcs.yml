name: Sync Vault to Google Cloud Storage
on:
  push:
    branches: [main]

env:
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  sync-vault:
    name: Upload Obsidian Vault to GCS
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Vault Repo
        uses: actions/checkout@v4

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: 🔁 Sync Vault to GCS
        run: |
          echo "Syncing vault files to GCS bucket: $GCS_BUCKET"
          gsutil -m rsync -r ./vault gs://$GCS_BUCKET
